<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List in JavaScript</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
      .red {
        color: lightcoral;
      }
      .green {
        color: lightgreen;
      }
      .blue {
        color: skyblue;
      }
      .list-group {
        font-size: 1.5rem;
      }
      .show{
          display: block;
      }
      .hide{
          display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-iten-center" id="message"></div>
          <form id="taskForm">
            <h3>To-Do List</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="inputTask"
                value=""
                placeholder="Enter your task here..."
              />
              <button class="btn btn-outline-primary">Add Task</button>
            </div>
          </form>
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a href="#" class="nav-link active">All Tasks</a>
            </li>
            <li class="nav-item" data-type="pending">
              <a href="#" class="nav-link">Pending</a>
            </li>
            <li class="nav-item" data-type="done">
              <a href="#" class="nav-link">Completed</a>
            </li>
          </ul>
          <!-- item lists -->
          <ul class="list-group list-group-flush" id="tasklist">
            
          </ul>
          <input type="hidden" id="objIndex" value="">
          <input type="hidden" id="tabValue" value="all">
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
